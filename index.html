<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>chapTAP Autofix</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>body{padding-bottom:100px}</style>
</head>

<body class="bg-gray-50">

<!-- HEADER -->
<div class="bg-gradient-to-r from-black to-gray-900 border-b-4 border-yellow-500 p-6 text-center sticky top-0 z-50">
  <h1 class="text-3xl font-black">
    <span class="text-yellow-400">chap</span><span class="text-white">TAP</span>
  </h1>
  <p class="text-yellow-200 text-xs">Autofix - Premium Roadside Assistance</p>
  <p id="gps" class="text-green-400 text-xs mt-1 hidden">ğŸ“ GPS Active</p>

  <div class="flex gap-2 justify-center mt-4">
    <button onclick="setRole('user')" id="ru" class="px-4 py-2 rounded font-bold text-xs bg-yellow-500 text-black">User</button>
    <button onclick="setRole('provider')" id="rp" class="px-4 py-2 rounded font-bold text-xs bg-gray-700 text-white">Provider</button>
    <button onclick="setRole('admin')" id="ra" class="px-4 py-2 rounded font-bold text-xs bg-gray-700 text-white">Admin</button>
  </div>
</div>

<div class="max-w-md mx-auto p-4">

<!-- USER -->
<div id="user">
  <div id="uh" class="space-y-4">
    <div id="ld" class="bg-green-50 border-l-4 border-green-500 p-3 rounded hidden">
      <p class="text-sm font-bold text-green-800">ğŸ“ Your Location</p>
      <p id="co" class="text-xs text-green-700"></p>
    </div>

    <button onclick="getLoc()" id="lb" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">
      ğŸ“ Use My Location
    </button>

    <button onclick="show('pv')" class="w-full bg-black text-yellow-400 py-4 rounded-xl font-black">
      âš«ğŸŸ¡ Find Providers
    </button>

    <button onclick="show('ur')" class="w-full bg-purple-600 text-white py-3 rounded-xl font-bold">
      My Requests (<span id="urc">0</span>)
    </button>
  </div>

  <div id="pv" class="space-y-4 hidden">
    <button onclick="show('uh')" class="text-blue-600 font-bold">â† Back</button>
    <h2 class="text-2xl font-black">Service Providers</h2>
    <div id="pl"></div>
  </div>

  <div id="ur" class="space-y-4 hidden">
    <button onclick="show('uh')" class="text-blue-600 font-bold">â† Back</button>
    <h2 class="text-2xl font-black">My Requests</h2>
    <div id="url"></div>
  </div>
</div>
</div>

<!-- FOOTER -->
<div class="bg-gradient-to-r from-black to-gray-900 border-t-4 border-yellow-500 p-4 text-center fixed bottom-0 left-0 right-0">
  <p class="font-black text-yellow-400">âš«ğŸŸ¡ chapTAP Autofix</p>
  <p class="text-xs text-yellow-200">ğŸ“ support@chaptapautofix.co.ke</p>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC9bElB729BAemQgyloqaFSXOZhgqYjeFY",
  authDomain: "chaptap-autofix.firebaseapp.com",
  projectId: "chaptap-autofix"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.db = db;
window.collection = collection;
window.addDoc = addDoc;
window.onSnapshot = onSnapshot;

console.log("âœ… Firebase connected");
window.initApp();
</script>

<script>
/* GLOBALS */
let role="user",loc=null,reqs=[],provs=[];

/* FIX 1: getLoc */
function getLoc(){
  if(!navigator.geolocation) return;
  navigator.geolocation.getCurrentPosition(p=>{
    loc={lat:p.coords.latitude,lng:p.coords.longitude};
    document.getElementById("co").textContent =
      `Lat: ${loc.lat.toFixed(4)}, Lng: ${loc.lng.toFixed(4)}`;
    document.getElementById("ld").classList.remove("hidden");
    document.getElementById("gps").classList.remove("hidden");
    document.getElementById("lb").classList.add("hidden");
  });
}

/* FIX 2: updateAllCounts */
function updateAllCounts(){
  document.getElementById("urc").textContent = reqs.length;
}

/* INIT */
window.initApp=function(){
  onSnapshot(collection(db,"providers"),s=>{
    provs=[];
    s.forEach(d=>provs.push(d.data()));
    renderP();
  });
  onSnapshot(collection(db,"requests"),s=>{
    reqs=[];
    s.forEach(d=>reqs.push(d.data()));
    updateAllCounts();
    renderUR();
  });
};

/* UI */
function setRole(r){
  role=r;
  document.getElementById("user").classList.toggle("hidden",r!=="user");
}

function show(id){
  ["uh","pv","ur"].forEach(x=>document.getElementById(x).classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

function renderP(){
  const l=document.getElementById("pl");
  l.innerHTML="";
  provs.forEach(p=>{
    l.innerHTML+=`
      <div class="bg-white p-4 rounded-xl shadow mb-3">
        <div class="font-bold text-lg">${p.name||"Garage"}</div>
        <div class="text-sm text-gray-600">ğŸ“ ${p.location||"Mombasa"}</div>
      </div>`;
  });
}

function renderUR(){
  const l=document.getElementById("url");
  if(reqs.length===0){
    l.innerHTML="<p class='text-gray-500 text-center py-8'>No requests yet</p>";
    return;
  }
  l.innerHTML="";
  reqs.forEach(r=>{
    l.innerHTML+=`
      <div class="bg-white p-4 rounded shadow mb-3">
        <div class="font-bold">${r.issue}</div>
        <div class="text-sm text-gray-600">${r.location}</div>
      </div>`;
  });
}
</script>

</body>
</html>
