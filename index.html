<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="chapTAP Autofix - Premium roadside assistance in Kenya" />
  <title>chapTAP Autofix - Premium Roadside Assistance Kenya</title>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const Phone = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M22 16.92v3a2 2 0 0 1-2.18 2A19.8 19.8 0 0 1 3.26 5.18 2 2 0 0 1 5.11 2h3a2 2 0 0 1 2 1.72 12.8 12.8 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.8 12.8 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
      </svg>
    );

    const MessageCircle = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
      </svg>
    );

    const Star = ({ size = 16, filled = true }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill={filled ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2">
        <polygon points="12 2 15 8 22 9 17 14 18 21 12 18 6 21 7 14 2 9 9 8 12 2"/>
      </svg>
    );

    const MapPin = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
        <circle cx="12" cy="10" r="3"/>
      </svg>
    );

    const X = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="18" y1="6" x2="6" y2="18"/>
        <line x1="6" y1="6" x2="18" y2="18"/>
      </svg>
    );

    const Bell = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
      </svg>
    );

    const storage = {
      get: key => {
        try {
          const item = localStorage.getItem(key);
          return item ? JSON.parse(item) : null;
        } catch {
          return null;
        }
      },
      set: (key, value) => {
        try {
          localStorage.setItem(key, JSON.stringify(value));
        } catch {}
      }
    };

    const ChapTapAutofix = () => {
      const [userType, setUserType] = useState("user");
      const [currentView, setCurrentView] = useState("home");
      const [providers, setProviders] = useState([]);
      const [requests, setRequests] = useState([]);
      const [notifications, setNotifications] = useState([]);
      const [showNotifications, setShowNotifications] = useState(false);

      useEffect(() => {
        setProviders(storage.get("providers") || []);
        setRequests(storage.get("requests") || []);
        setNotifications(storage.get("notifications") || []);
      }, []);

      useEffect(() => storage.set("providers", providers), [providers]);
      useEffect(() => storage.set("requests", requests), [requests]);
      useEffect(() => storage.set("notifications", notifications), [notifications]);

      return (
        <div className="min-h-screen bg-gray-100">
          <div className="bg-black text-white p-6 text-center relative">
            <h1 className="text-3xl font-black">
              <span className="text-yellow-400">chap</span>TAP
            </h1>

            <button
              onClick={() => setShowNotifications(!showNotifications)}
              className="absolute top-6 right-6 text-yellow-400"
            >
              <Bell size={24} />
            </button>
          </div>

          {showNotifications && (
            <div className="max-w-md mx-auto bg-white p-4 shadow">
              {notifications.length === 0 ? (
                <p className="text-center text-gray-500">No notifications</p>
              ) : (
                notifications.map(n => (
                  <div key={n.id} className="border-b py-2">
                    {n.message}
                  </div>
                ))
              )}
            </div>
          )}

          <div className="max-w-md mx-auto p-4">
            <button
              onClick={() => setCurrentView("providers")}
              className="w-full bg-yellow-500 py-3 rounded-lg font-bold"
            >
              Find Service Providers
            </button>

            {currentView === "providers" &&
              providers.map(p => (
                <div key={p.id} className="bg-white p-4 mt-4 rounded-lg shadow">
                  <div className="font-bold">{p.name}</div>
                  <div className="text-sm text-gray-600 flex items-center gap-1">
                    <MapPin size={14} /> {p.location}
                  </div>

                  <a
                    href={`tel:${p.phone}`}
                    className="mt-2 inline-flex items-center gap-2 text-blue-600 font-bold"
                  >
                    <Phone size={16} /> Call
                  </a>
                </div>
              ))}
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<ChapTapAutofix />);
  </script>
</body>
</html>
