nt-black"></h2><p id="plc" class="text-sm"></p><button onclick="toggleA()" id="ab" class="mt-4 w-full py-3 rounded font-bold bg-red-600">ğŸŸ¢ Offline</button></div><div class="grid grid-cols-2 gap-4"><div class="bg-white p-4 rounded shadow"><div id="tj" class="text-2xl font-bold text-blue-600">0</div><div class="text-sm">Jobs</div></div><div class="bg-white p-4 rounded shadow"><div id="cj" class="text-2xl font-bold text-green-600">0</div><div class="text-sm">Done</div></div></div><button onclick="show('ar')" class="w-full bg-blue-600 text-white py-3 rounded font-bold">Available (<span id="arc">0</span>)</button><button onclick="show('mj')" class="w-full bg-green-600 text-white py-3 rounded font-bold">My Jobs (<span id="mjc">0</span>)</button></div><div id="ar" class="hidden space-y-4"><button onclick="show('pd')" class="text-blue-600 font-bold">â† Back</button><h2 class="text-2xl font-black">Available</h2><div id="arl"></div></div><div id="mj" class="hidden space-y-4"><button onclick="show('pd')" class="text-blue-600 font-bold">â† Back</button><h2 class="text-2xl font-black">My Jobs</h2><div id="mjl"></div></div></div><div id="admin" class="hidden"><div id="al" class="bg-white p-6 rounded-xl shadow-lg"><h3 class="text-xl font-bold mb-4">Admin Login</h3><input type="password" id="ap" placeholder="PIN (1234)" class="w-full p-3 border rounded mb-4"><button onclick="aLogin()" class="w-full bg-blue-600 text-white py-2 rounded font-bold">Login</button></div><div id="ad" class="hidden space-y-4"><h2 class="text-2xl font-black">Dashboard</h2><div class="flex gap-2 mb-4"><button onclick="showAdminTab('ad1')" id="atab1" class="flex-1 py-2 rounded font-bold bg-blue-600 text-white">Overview</button><button onclick="showAdminTab('ad2')" id="atab2" class="flex-1 py-2 rounded font-bold bg-gray-300">Pending</button></div><div id="ad1"><div class="grid grid-cols-2 gap-4"><div class="bg-blue-500 text-white p-4 rounded"><div id="atr" class="text-2xl font-bold">0</div><div class="text-sm">Requests</div></div><div class="bg-green-500 text-white p-4 rounded"><div id="atp" class="text-2xl font-bold">0</div><div class="text-sm">Providers</div></div></div><div class="bg-white p-4 rounded shadow mt-4"><h3 class="font-bold mb-2">Requests</h3><div id="arl2"></div></div></div><div id="ad2" class="hidden"><h3 class="text-xl font-bold mb-4">Pending</h3><div id="pendl"></div></div></div></div></div><div id="em" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 overflow-y-auto"><div class="bg-white rounded-xl p-6 max-w-md w-full my-8"><h3 class="text-xl font-bold mb-4">ğŸš¨ Emergency</h3><div id="mld" class="hidden bg-green-50 border-l-4 border-green-500 p-2 rounded mb-3 text-xs"><p class="font-bold text-green-800">ğŸ“ Located</p><p id="mco" class="text-green-700"></p></div><button onclick="getLoc()" id="mlb" class="hidden w-full bg-blue-600 text-white py-2 rounded mb-3 font-bold">ğŸ“ Location</button><select id="is" class="w-full p-3 border rounded mb-3"><option value="">Issue...</option><option>Engine Problem</option><option>Battery Dead</option><option>Flat Tyre</option><option>Out of Fuel</option><option>Accident</option><option>Towing</option><option>Other</option></select><input type="text" id="ci" placeholder="Specify..." class="hidden w-full p-3 border rounded mb-3"><textarea id="loc" placeholder="Location..." class="w-full p-3 border rounded mb-3" rows="3"></textarea><div class="mb-3"><label class="block font-bold mb-2 text-sm">ğŸ“¸ Photos</label><input type="file" multiple accept="image/*" id="ph" class="w-full p-2 border rounded text-sm"><div id="prev" class="grid grid-cols-3 gap-2 mt-2"></div></div><div class="grid grid-cols-2 gap-2 mb-3"><button onclick="setType('roadside')" id="tr" class="p-2 rounded border-2 bg-yellow-500 border-yellow-600 font-bold">ğŸ›£ï¸ Road</button><button onclick="setType('home')" id="th" class="p-2 rounded border-2 border-gray-300 font-bold">ğŸ  Home</button></div><div class="gr vailable:true})}},2000);getLoc()};function up(){document.getElementById('urc').textContent=reqs.length;document.getElementById('arc').textContent=reqs.filter(r=>r.status==='Open').length;document.getElementById('atr').textContent=reqs.length;document.getElementById('atp').textContent=provs.filter(p=>p.status==='Approved').length;if(pid){const mj=reqs.filter(r=>r.providerId===pid);document.getElementById('tj').textContent=mj.length;document.getElementById('cj').textContent=mj.filter(j=>j.status==='Completed').length;document.getElementById('mjc').textContent=mj.filter(j=>j.status==='In Progress').length}}function dist(a,b,c,d){const R=6371,x=(c-a)*Math.PI/180,y=(d-b)*Math.PI/180,z=Math.sin(x/2)**2+Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*Math.sin(y/2)**2;return(R*2*Math.atan2(Math.sqrt(z),Math.sqrt(1-z))).toFixed(1)}function addN(m){notifs.push({msg:m});const b=document.getElementById('nb');b.textContent=notifs.length;b.classList.remove('hidden')}function getLoc(){const b=document.getElementById('lb');b.textContent='Getting...';b.disabled=true;if(navigator.geolocation){navigator.geolocation.getCurrentPosition(p=>{loc={lat:p.coords.latitude,lng:p.coords.longitude};const t=`Lat: ${loc.lat.toFixed(4)}, Lng: ${loc.lng.toFixed(4)}`;document.getElementById('co').textContent=t;document.getElementById('ld').classList.remove('hidden');document.getElementById('gps').classList.remove('hidden');b.classList.add('hidden');document.getElementById('mco').textContent=t;document.getElementById('mld').classList.remove('hidden');document.getElementById('mlb').classList.add('hidden');addN('Located!')},()=>{alert('Enable GPS');b.textContent='ğŸ“ Use My Location';b.disabled=false})}else{alert('Not supported')}}function setRole(r){role=r;['user','provider','admin'].forEach(x=>{document.getElementById('r'+x[0]).className=x===r?'px-4 py-2 rounded font-bold text-xs bg-yellow-500 text-black':'px-4 py-2 rounded font-bold text-xs bg-gray-700 text-white'});document.getElementById('user').classList.toggle('hidden',r!=='user');document.getElementById('provider').classList.toggle('hidden',r!=='provider');document.getElementById('admin').classList.toggle('hidden',r!=='admin');if(r==='user')show('uh');if(r==='provider'){show('pl0')}if(r==='admin'){show('al')}}function show(id){document.querySelectorAll('#user>div,#provider>div').forEach(e=>e.classList.add('hidden'));document.getElementById(id).classList.remove('hidden');if(id==='pv')renderP();if(id==='ur')renderUR();if(id==='ar')renderAR();if(id==='mj')renderMJ();if(id==='em'&&!loc)document.getElementById('mlb').classList.remove('hidden')}function hide(id){document.getElementById(id).classList.add('hidden')}function showAdminTab(id){document.getElementById('ad1').classList.toggle('hidden',id!=='ad1');document.getElementById('ad2').classList.toggle('hidden',id!=='ad2');document.getElementById('atab1').className=id==='ad1'?'flex-1 py-2 rounded font-bold bg-blue-600 text-white':'flex-1 py-2 rounded font-bold bg-gray-300';document.getElementById('atab2').className=id==='ad2'?'flex-1 py-2 rounded font-bold bg-blue-600 text-white':'flex-1 py-2 rounded font-bold bg-gray-300';if(id==='ad1')updateA();if(id==='ad2')updatePend()}function renderP(){const l=document.getElementById('pl');l.innerHTML='';provs.filter(p=>p.status==='Approved').forEach(p=>{const d=loc?dist(loc.lat,loc.lng,p.lat,p.lng):null;l.innerHTML+=`<div class="bg-white p-4 rounded-xl shadow-lg mb-3"><div class="flex justify-between"><div><div class="font-bold text-lg">${p.name}</div><div class="text-sm text-gray-600">ğŸ“ ${p.location}</div>${d?`<div class="text-xs text-blue-600 font-bold">ğŸ“ ${d} km</div>`:''}<div class="text-sm">${p.services.join(', ')}</div></div><div>â­${p.rating}</div></div><div class="grid grid-cols-3 gap-2 mt-2"><a href="tel:${p.phone}" class="bg-blue-600 text-white py-2 rounded text-center text-xs">ğŸ“</a><a href="https://wa.me/254${p.phone.substring(1)}" target="_blank" class="bg-green-600 text-white py-2 rounded text-center t
